<div class="container mx-auto py-12 flex items-center justify-center mt-12">
  <div class="p-10 max-w-2xl mx-auto flex flex-col items-center">
    <ng-icon *ngIf="icon" class="text-5xl text-gray-600 dark:text-gray-400" name="{{icon}}"></ng-icon>
    <div class="text-8xl font-medium text-gray-900 dark:text-white text-center mb-4">
      {{ hasCountDown ? countdown : statusCode }}
    </div>
    <h2 class="text-3xl font-semibold text-center text-gray-900 dark:text-white mb-4">
      {{ message }}
    </h2>
    <p class="text-lg text-gray-600 dark:text-gray-400 text-center mb-8">
      {{ description }}
    </p>
    <button *ngIf="linkButton"
            class="w-1/3 bg-gradient-to-r from-purple-600 to-blue-500 hover:bg-gradient-to-l text-white font-semibold text-lg rounded-xl px-5 py-3 focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-800"
            (click)="redirect()">
      {{ linkButton }}
    </button>
  </div>
</div>
