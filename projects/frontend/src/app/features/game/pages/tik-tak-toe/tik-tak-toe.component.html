<div class="container mx-auto py-12 flex justify-center">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-10 max-w-md mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-center text-gray-900 dark:text-white">Tic Tac Toe</h2>
    <div class="grid grid-cols-3 gap-4">
      <div *ngFor="let cell of board" class="w-24 h-24 bg-gray-300 dark:bg-gray-600 rounded-lg flex items-center justify-center">
        <div [ngClass]="{
          'text-red-500': cell === 'X',
          'text-yellow-500': cell === 'O',
          'text-transparent': cell === null
        }" class="text-5xl font-bold">{{ cell || '' }}</div>
      </div>
    </div>
  </div>
</div>
