<join-window title="Create a Game">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <input type="text"
           formControlName="username"
           placeholder="Enter your name"
           class="block w-full p-4 text-lg text-gray-900 border border-gray-300 rounded-xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
    <input *ngIf="needPassword" type="password"
           formControlName="password"
           id="password-input"
           placeholder="Enter password"
           class="block w-full p-4 text-lg text-gray-900 border border-gray-300 rounded-xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >

    <label class="inline-flex items-center cursor-pointer mb-4">
      <input type="checkbox" formControlName="setPassword" class="sr-only peer">
      <div
        class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Set Password</span>
    </label>

    <button type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-blue-500 hover:bg-gradient-to-l text-white font-semibold text-lg rounded-xl px-5 py-3 focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-800">
      Create Game
    </button>
  </form>
</join-window>
