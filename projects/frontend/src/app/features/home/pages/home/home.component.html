<div class="container mx-auto py-12">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-10 max-w-2xl mx-auto mb-12">
    <h2 class="text-3xl font-semibold mb-8 text-center text-gray-900 dark:text-white">Join a Room</h2>
    <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" class="flex gap-4">
      <input type="text"
             formControlName="roomCode"
             placeholder="Enter room code"
             class="block w-full p-4 text-lg text-gray-900 border border-gray-300 rounded-xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             required
      >
      <button type="submit"
              class="w-1/3 bg-gradient-to-r from-purple-600 to-blue-500 hover:bg-gradient-to-l text-white font-semibold text-lg rounded-xl px-5 py-3 focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-800">
        Join Room
      </button>
    </form>
  </div>

  <hr class="my-10 border-gray-300 dark:border-gray-600">

  <!-- Available Games Section -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-semibold text-gray-900 dark:text-white">Available Games</h2>
    <p class="text-gray-600 dark:text-gray-400 mt-2">Choose a game to create your own!</p>
  </div>

  <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 justify-center">
    <home-card *ngFor="let game of games" [game]="game"></home-card>
  </div>
</div>
